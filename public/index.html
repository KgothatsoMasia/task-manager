<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task-manager</title>
</head>
<body>
    <div id="container">
        <form id="form-element">
            <h1>Task Manager</h1>
            <div id="input-div">
                <input class="add-task" type="text" placeholder="e.g Bible study">
                <input class="add-task-btn" type="button" value="Add">
            </div>
            <span class="screen"></span>
            <div id="all-tasks"></div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
